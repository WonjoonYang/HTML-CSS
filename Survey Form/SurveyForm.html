<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="SurveyForm.css">
</head>
<body>
	<h1 id="title">
		Rutgers University Survey Form
	</h1>
	<p>
		Thank you for taking the time to help us improve bus service.
	</p>
	<form id="survey-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="John Doe">
		<label for="email">Email:</label>
		<input type="email" id="email" name="name" placeholder="john.doe@example.com">
		<label for="age">Age(optional)</label>
		<input type="number" id="number" max="200" name="age" min="0" placeholder="100">
		<label for="busLine">Which of the bus lines do you use most frequently?</label>
		<select name="busLine" id="drop-down">
			<option value="LX">LX</option>
			<option value="A">A</option>
			<option value="B">B</option>
		</select>
		<fieldset>
			<legend>
				What would you like to see improved? (Check all that apply)
			</legend>
			<input type="checkbox" value="serviceHours" name="serviceHours">
			<label for="serviceHours">Service Hours</label>
			<input type="checkbox" value="newLines" name="newLines">
			<label for="newLines">New Lines</label>
			<input type="checkbox" value="numBuses" name="numBuses">
			<label for="numBuses">Number of Buses for each line</label>
		</fieldset>
		<button type="submit">
			RUScrew
		</button>
	</form>
</body>
