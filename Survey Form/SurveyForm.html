<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="SurveyForm.css">
</head>
<body>
	<h1 id="title">
		Rutgers University Survey Form
	</h1>
	<p id="description">
		Thank you for taking the time to help us improve bus service.
	</p>
	<form id="survey-form">
		<label for="name" id="name-label">
			Name:
		</label>
		<input type="text" id="name" name="name" placeholder="John Doe" required>
		<label for="email" id="email-label">
			Email:
		</label>
		<input type="email" id="email" name="name" placeholder="john.doe@example.com" required>
		<label for="age" id="number-label">
			Age(optional)
		</label>
		<input type="number" id="number" max="200" name="age" min="0" placeholder="100">
		<label for="busLine">Which of the bus lines do you use most frequently?</label>
		<select name="busLine"  id="dropdown">
			<option value="LX">LX</option>
			<option value="A">A</option>
			<option value="B">B</option>
		</select>
		<fieldset>
			<legend>
			Would you use Rutgers bus when you are running out of time?
			</legend>
			<input type="radio" value="hellNo" name="gotNoTime" id="hellNo">
			<legend for="hellNo">
			Hell No
			</legend>
			<input type="radio" value="HellYeah" name="gotNoTime" id="HellYeah">
			<legend for="HellYeah">
			Hell Yeah
			</legend>
		</fieldset>
		<fieldset>
			<legend>
				What would you like to see improved? (Check all that apply)
			</legend>
			<input type="checkbox" value="serviceHours" name="improvement">
			<label for="serviceHours">Service Hours</label>
			<input type="checkbox" value="newLines" name="improvement">
			<label for="newLines">New Lines</label>
			<input type="checkbox" value="numBuses" name="improvement">
			<label for="numBuses">Number of Buses for each line</label>
		</fieldset>	
		<label for="comment">Any comments or suggestions?</label>

		<textarea id="comment" name="comment"></textarea>
		<button type="submit" id="submit">
			RUScrew
		</button>
	</form>
</body>
